\n\
%dark_red%LWC 管理 \n\n\
/lwc admin view%dark_aqua% 保護IDを用いて保護されたインベントリを横にいるかのように表示します \n\
/lwc admin find%dark_aqua% プレイヤーが作成した保護をすべて表示します \n\
/lwc admin forceowner%dark_aqua% 保護のオーナーを変更します \n\
/lwc admin remove%dark_aqua% 保護IDを用いて保護を削除します \n\
/lwc admin purge%dark_aqua% プレイヤーが作成したすべての保護を削除します \n\
