# /lwc -c
help.creation=\
\n\
%dark_green%LWC 保護の作成\n\
\n\
%white%%cpublic% %gold%共有保護を作成します \n\
%dark_aqua%誰でもアクセスできますが、他の人が保護をすることができなくなります. \n\
\n\
%white%%cpassword% <Password> %gold%パスワード保護を作成します \n\
%dark_aqua%ログインするたびにパスワードを入力して保護を解除する必要があります. \n\
%dark_aqua%(パスワードを知っている人なら誰でもアクセスできます.) \n\
\n\
%white%%cprivate% %gold%個人保護を作成します \n\
%dark_aqua%自分自身と、アクセスを許可したプレイヤーのみアクセスできるようになります. \n\n\
%white%例: \n\
%dark_aqua%%cprivate% UserName g:GroupName OtherGuy \n\
\n\
%dark_aqua%1度のコマンドで複数のプレイヤーやグループを指定できます!

# /lwc -m
help.modify=\
\n%dark_green%LWC 保護の編集 \n\
\n\
%cmodify% <Users/Groups>%gold% 既に存在する保護にプレイヤーやグループを追加/削除します \n\
%dark_aqua%個人保護の例については次のコマンドを確認してください: %gold% /lwc create%dark_aqua% \n\
\n\
%dark_aqua%ユーザー/グループの最初に以下の文字を追加することで効果が変わります: \n\
%dark_red%-%dark_aqua%: 保護からプレイヤー/グループを削除します. \n\
%dark_red%@%dark_aqua%: 保護のアクセス可能プレイヤーを変更できるプレイヤー(Admin)として追加します. このプレイヤーは保護のオーナーを削除することはできません. \n\
\n\
例: \n\
%gold%グループを保護から削除する: %dark_aqua% %cmodify% -g:Name \n\
%gold%プレイヤーを削除しAdminを追加する:%dark_aqua% %cmodify% -Name @AdminName

# /lwc -a
