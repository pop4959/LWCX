\n%dark_green%LWC Default Protection \n\
\n\
%cdefault% <Users/Groups>%gold% Set the default users/groups that will be added by newly placed lockable objects \
placed by you. The command has the same syntax as the modify command, see that command for addition details. \
Sending '-' as the value clears the default.

