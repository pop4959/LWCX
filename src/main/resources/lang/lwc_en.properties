# /lwc -c
help.creation=\
\n\
%dark_green%LWC Protection \n\
\n\
%white%%cpublic% %gold%Create a public protection \n\
%dark_aqua%Anyone can use a Public protection, but no one can protect it \n\
\n\
%white%%cpassword% <Password> %gold%Password-protect a block \n\
%dark_aqua%Each time you login you need to enter the password to access \n\
%dark_aqua%it (if someone knows the pass, they can use it too!) \n\
\n\
%white%%cprivate% %gold%Create a private protection \n\
%dark_aqua%Private means private; you can also allow other users or groups to access the block as well. This is done by adding them after "private". \n\n\
%white%Example: \n\
%dark_aqua%%cprivate% UserName g:GroupName OtherGuy \n\
\n\
%dark_aqua%You can specify more than 1 group and/or user per command!

# /lwc -m
help.modify=\
\n%dark_green%LWC Protection \n\
\n\
%cmodify% <Users/Groups>%gold% Modify an existing protection, adding or removing users and/or groups \n\
%dark_aqua%See:%gold% /lwc create%dark_aqua%, the example for private protections \n\
\n\
%dark_aqua%Additional prefixes for Users/Groups: \n\
%dark_red%-%dark_aqua%:Remove a User/Group from the protection \n\
%dark_red%@%dark_aqua%: The User/Group will be able to modify the chest and add other users. They cannot disable the owner from modifying it. \n\
\n\
Examples \n\
%gold%Remove a Group from access:%dark_aqua% %cmodify% -g:Name \n\
%gold%Remove a user and add an admin:%dark_aqua% %cmodify% -Name @AdminName

# /lwc -default
