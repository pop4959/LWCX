# /lwc -c
## [#fuzzy]「您也可以一行指令指定多於一個群組及（或）使用者！」
## 原文：You can specify more than 1 group and/or user per command!
help.creation=\
\n\
%dark_green%LWC 保護區 \n\
\n\
%white%%cpublic% %gold%建立公開保護區 \n\
%dark_aqua%任何人都能使用「公開」保護區，但任何人都不能保護它。 \n\
\n\
%white%%cpassword% <密碼> %gold%將方塊用密碼保護 \n\
%dark_aqua%每次您登入皆需要輸入密碼才能存取 \n\
%dark_aqua%（如果其他人知道密碼，也可以使用！） \n\
\n\
%white%%cprivate% %gold%建立私人保護區 \n\
%dark_aqua%「私人」就是私密的；您也可以允許其他使用者或群組存取此方塊，只要在「private」後加入他們（的 ID）。 \n\n\
%white%範例： \n\
%dark_aqua%%cprivate% 使用者名稱 g:群組名稱 其他人 \n\
\n\
%dark_aqua%您也可以一行指令指定多於一個群組及（或）使用者！

# /lwc -m
help.modify=\
\n%dark_green%LWC 保護區 \n\
\n\
%cmodify% <使用者 / 群組>%gold% 修改現有保護區、新增或移除使用者 及/或 群組 \n\
%dark_aqua%請參閱：%gold% /lwc create%dark_aqua%，建立私人保護區的範例 \n\
\n\
%dark_aqua%用於 使用者/群組 的額外前綴： \n\
%dark_red%-%dark_aqua%：從保護區移除一位使用者 / 群組 \n\
%dark_red%@%dark_aqua%: 使用者 / 群組能夠修改儲物箱及新增其他使用者。他們不能藉由修改保護區來停用擁有者。 \n\
\n\
範例： \n\
%gold%移除某群組的存取權限：%dark_aqua% %cmodify% -g:名稱 \n\
%gold%移除某使用者，並新增一位管理員：%dark_aqua% %cmodify% -Name @管理員名稱

# /lwc -a
help.admin=\
\n\
%dark_red%LWC 管理 \n\n\
/lwc admin view%dark_aqua% 無論是否站在儲物箱旁，皆能使用保護區 ID 檢視受保護的儲物箱。 \n\
/lwc admin find%dark_aqua% 檢視某玩家建立的所有保護區 \n\
/lwc admin forceowner%dark_aqua% 變更保護區的擁有者 \n\
/lwc admin remove%dark_aqua% 使用保護區 ID 移除保護區 \n\
/lwc admin purge%dark_aqua% 移除某玩家的保護區 \n\
\n\
