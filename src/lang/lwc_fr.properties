# /lwc -c
help.creation=\
\n\
%dark_green%LWC Protection \n\
\n\
%white%%cpublic% %gold%Créer une protection publique \n\
%dark_aqua%Tout le monde peut utiliser une protection publique, mais personne ne peut la rendre privée. \n\
\n\
%white%%cpassword% <Password> %gold%Protéger un objet par mot de passe \n\
%dark_aqua%Vous devrez entrer votre mot de passe à chaque fois que vous vous connecteriez. \n\
%dark_aqua%it (si quelqu'un connait le mot de passe, il pourra aussi l'utiliser) \n\
\n\
%white%%cprivate% %gold%Créer une protection privée \n\
%dark_aqua%Privé,c'est privé! Vous pouvez néanmoins autoriser d'autres joueurs ou groupe à accéder à votre coffre. Ceci se fait en les ajoutant après "private". \n\n\
%white%Exemple: \n\
%dark_aqua%%cprivate% UserName g:GroupName OtherGuy \n\
\n\
%dark_aqua%Vous pouvez mettre plusieurs groupes ou joueurs à la fois.

# /lwc -m
help.modify=\
\n%dark_green%LWC Protection \n\
\n\
%cmodify% <Users/Groups>%gold% Modifier une protection existante, en ajoutant ou supprimant des joueurs ou des groupes \n\
%dark_aqua%Voir:%gold% /lwc create%dark_aqua%, l'exemple pour les protections privées. \n\
\n\
%dark_aqua%Préfixes supplémentaires pour les joueurs ou les groupes: \n\
%dark_red%-%dark_aqua%:Supprimer un joueur ou un groupe de la protection \n\
%dark_red%@%dark_aqua%: Le joueur ou le groupe pourra modifier le coffre et ajouter d'autres utilisateurs. Ils ne peuvent pas empêcher le propriétaire de l'utiliser. \n\
\n\
Examples \n\
%gold%Retirer l'accès à un groupe:%dark_aqua% %cmodify% -g:Name \n\
%gold%Retirer un joueur et ajouter un admin:%dark_aqua% %cmodify% -Name @AdminName

# /lwc -a
help.admin=\
\n\
%dark_red%LWC Administration \n\n\
/lwc admin view%dark_aqua% Voir un inventaire protégé comme si c'est vous qui l'utilisiez \n\
/lwc admin find%dark_aqua% Voir toutes les protections crées par un joueur. \n\
/lwc admin forceowner%dark_aqua% Changer le propriétaire d'une protection \n\
/lwc admin remove%dark_aqua% Retirer une protection en utilisant cette ID \n\
/lwc admin purge%dark_aqua% Supprimer toutes les protections d'un joueur. \n\
\n\
/lwc admin cleanup%dark_aqua% Nettoyage de la base de données. \n\
/lwc admin version%dark_aqua% Voir la version actuelle de LWC et la dernière version à jour. \n\
/lwc admin update%dark_aqua% Mettre la mise à jour la plus récente de LWC \n\
/lwc admin report%dark_aqua% Voir le rapport de performance de LWC \n\
\n\
/lwc admin convert%dark_aqua% Convertir la base de données d'un autre plugin pour LWC \n\
/lwc admin clear%aqua% <protections|rights>%dark_red% Attention! Cette commande est DANGEREUSE et ne peut être annulée.
