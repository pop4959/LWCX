# simple usage
# %command% represents the command
help.simpleusage=%dark_red%Brug\:%gold% %command%

# /lwc
help.advanced=\n\n\n%dark_green%Velkommen til LWC, et beskyttels mod af Hidendra\n\n\n\n%white%/lwc -c %dark_aqua%Beskyttelse hj\u00e6lp \n\n%white%/lwc -c %aqua%<public|private|password> \n\n%white%/lwc -m %dark_aqua%Rediger en eksisterende beskyttelse.\n\n%white%/lwc -u %dark_aqua%Op l\u00e5s en password beskyttet blok,  \n\n%white%/lwc -i%aqua% [limits]%dark_aqua% Se infomation om en beskyttelse.\n\n%white%/lwc -r %aqua%<protection|modes> \n\n%white%/lwc mode %aqua%<persist|drop overf\u00f8relser> \n\n%white%/lwc flag %aqua%<navn> <on|off>%dark_aqua% Skift beskyttelses flags.

help.basic=\n\n\n%dark_green%Velkommen til LWC, et beskyttels mod af Hidendra\n\n\n\n%white%/cprivate %dark_aqua%Lav en privat beskyttelse. \n\n%white%/cpublic %dark_aqua%Lav en offentlig beskyttelse. \n\n%white%/cdonation %dark_aqua%Lave en donations kiste\n\n%white%/cpassword %aqua%<Password> %dark_aqua%Lav en password beskyttelse.\n\n%white%/cmodify %dark_aqua%Modificer en eksisterende privat beskyttelse.\n\n%white%/cunlock %aqua%<Password> %dark_aqua%Op l\u00e5s en password beskyttelse.\n\n%white%/cinfo  %dark_aqua%Se information om en beskyttelse.\n\n%white%/climits  %dark_aqua%Se hvor mange beskyttelser du kan have. \n\n%white%/cremove %dark_aqua%Fjern en beskyttelse\n\n%white%/cremoveall %dark_aqua%Fjern alle beskyttelser ejet af en spiller. \n\n%white%/lwc mode %aqua%<persist|drop overf\u00f8relse>

# /lwc -c
help.creation=\n\n\n%dark_green%LWC beskyttelse. \n\n\n\n%white%%cpublic% %gold%Lav en offentlig beskyttelse. \n\n%dark_aqua%Alle kan bruge en offentlig beskyttelse, men de kan ikke selv beskytte den. \n\n\n\n%white%%cpassword% <Password> %gold%Password beskyttet blok.\n\n%dark_aqua%Hver gang du logger ind skal du skrive dit password for at f\u00e5 adgang. \n\n%dark_aqua%(Hvem der er andre der kender din kode kan de ogs\u00e5 bruge den) \n\n\n\n%white%%cprivate% %gold%Lav en privat beskyttelse. \n\n%dark_aqua%Privat mener privat; Du kan ogs\u00e5 give andre spiller eller en hel gruppe adgang til denne beskyttelse.\n\n\n\n%white%Eksempel\: \n\n%dark_aqua%%cprivate% spiller1 g\:gruppenavn spiller2\n%dark_aqua%%cprivate% cannafix g\:member jimmithemann\n%dark_aqua%Det vil give cannafix, alle member og jimmithemann adgang til den beskyttelse.

# /lwc -m
help.modify=\n\n%dark_green%LWC Beskyttelse\n\n\n\n%cmodify% <Bruger/Gruppe>%gold%Rediger en eksisterende beskyttelse, tilf\u00f8j eller fjern Brugere og/eller grupper. \n\n%dark_aqua%Se\:%gold% /lwc create%dark_aqua%, hvordan du laver en privat beskyttelse.\n\n\n\n%dark_aqua%Ekstra prefixes for Brugere/Grupper\: \n\n%dark_red%-%dark_aqua%\:Fjern en Bruger/Gruppe fra beskyttelsen. \n\n%dark_red%@%dark_aqua%\: Brugeren/gruppen vil kunne modificere beskyttelsen og tilf\u00f8j  andre Brugere/Grupper. De kan ikke fjerne ejeren fra beskyttelsen. \n\n\n\nEksempler \n\n%gold%Fjern en gruppes adgang\:%dark_aqua% %cmodify% -g\:Gruppe \n\n%gold%Fjern en bruger og tilf\u00f8j en admin\:%dark_aqua% %cmodify% -Navn @AdminNavn

# /lwc -a
help.admin=\n\n\n%dark_red%LWC Administration. \n\n\n/lwc admin view%dark_aqua% Se en beskyttet inventory som hvis du stod ved siden af den og brugte dens beskyttelse id. \n\n/lwc admin find%dark_aqua% Se alle beskyttelser lave af en spiller\n\n/lwc admin forceowner%dark_aqua% Skift ejer af en beskyttelse. \n\n/lwc admin remove%dark_aqua% Fjern en beskyttelse ved brug af dens id.\n\n/lwc admin purge%dark_aqua% Fjern alle beskyttelser lavet af en spiller.\n\n\n\n/lwc admin cleanup%dark_aqua% fors\u00f8g at opryde databasen. \n\n/lwc admin version%dark_aqua%Se din version af LWC og den nyeste version. \n\n/lwc admin update%dark_aqua% Update to the latest version of LWC \n\n/lwc admin report%dark_aqua% Se LWC performance rapport \n\n\n\n/lwc admin convert%dark_aqua% konverter en andens plugins database til LWC \n\n/lwc admin clear%aqua% <protections|rights>%dark_red% ADVARSEL\! Denne command er FARLIG og kan ikke fortrydes.

# /lwc flag
help.flags=\n\n\nBrugbare flag\: \n\n%dark_aqua%  Redstone\:%white% Hvis "on", redstone %redstone%%white% \u00e5bner d\u00f8re.

