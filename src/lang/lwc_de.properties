# /lwc -c
help.creation=\
\n\
%dark_green%LWC Sicherung \n\
\n\
%white%%cpublic% %gold%Erstellt eine öffentliche Sicherung \n\
%dark_aqua%Jeder kann einen öffentlichen Schutz benutzen, aber niemand kann ihn schützen. \n\
\n\
%white%%cpassword% <Password> %gold%Passwortschutz für einen Block \n\
%dark_aqua%Bei jedem Login musst du das Passwort eingeben. Danach kannst du darauf zugreifen.\n\
%dark_aqua%zu können (enn jemand das Password kennt, kann er ihn auch benutzen!) \n\
\n\
%white%%cprivate% %gold%Erstellt eine private Sicherung \n\
%dark_aqua%Privat bedeutet privat; Du kannst auch anderen Benutzern oder Gruppen den Zugriff auf den Block erlauben. Dies geschieht, wenn du ihn nach "private" hinzufügst. \n\n\
%white%Beispiel: \n\
%dark_aqua%%cprivate% Benutzername g:GruppenName AndererName \n\
\n\
%dark_aqua%Du kannst mehr als eine Gruppe und/oder Benutzer pro Befehl angeben!

# /lwc -m
help.modify=\
\n%dark_green%LWC Sicherung \n\
\n\
%cmodify% <Users/Groups>%gold% Ändern einer bestehenden Sicherung, Hinzufügen oder Entfernen von Benutzern und/oder Gruppen \n\
%dark_aqua%Siehe:%gold% /lwc create%dark_aqua%, das Beispiel für den privaten Schutz \n\
\n\
%dark_aqua%Zusätzliche Präfixe für Benutzer/Gruppen: \n\
%dark_red%-%dark_aqua%:Einen Benutzer/Gruppe aus der Sicherung entfernen \n\
%dark_red%@%dark_aqua%: Der Benutzer/Gruppe kann die Truhe ändern und weitere Benutzer hinzufügen. Du kannst den Besitzer nicht davon abhalten, ihn zu ändern. \n\
\n\
Examples \n\
%gold%Eine Gruppe aus dem Zugriff entfernen:%dark_aqua% %cmodify% -g:Name \n\
%gold%Einen Benutzer entfernen und einen Admin hinzufügen:%dark_aqua% %cmodify% -Name @AdminName

