# /lwc -c
help.creation=\
\n\
%dark_green%LWC kaitse \n\
\n\
%white%%cpublic% %gold%Loo avalik kaitse \n\
%dark_aqua%Kõik saavad avalikku kaitset kasutada, kuid keegi ei saa selle sisu teiste eest kaitsta \n\
\n\
