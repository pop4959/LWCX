# /lwc -c
help.creation=\
\n\
%green%Protección LWC \n\
\n\
%white%%cpublic% %gold%Crear una protección Pública \n\
%blue%Cualquier jugador puede usar una protección Pública, pero no puede protegerla \n\
\n\
%white%%cpassword% <Contraseña> %gold%Contraseña de protección \n\
%blue%Cada vez que inicias sesión tienes que introducir la contraseña para poder usar la protección \n\
%blue%(¡si alguien conoce la contraseña también puede usar la protección!) \n\
\n\
%white%%cprivate% %gold%Crear una protección Privada \n\
%blue%Privado significa privado, pero también puedes permitir que otros usuarios o grupos tengan acceso. Esto se hace después de añadir la "privatización". \n\n\
%white%Ejemplo: \n\
%blue%%cprivate% NombreUsuario g:NombreGrupo OtroJugador \n\
\n\
%blue%¡Puedes especificar más de un grupo o jugadores cada vez que uses el comando!

# /lwc -m
help.modify=\
\n%green%Protección LWC \n\
\n\
%cmodify% <Usuarios/Grupos>%gold% Modificar la protección existente, para añadir o eliminar usuarios y/o grupos \n\
%blue%Ver:%gold% /lwc create%blue%, por ejemplo para protecciones privadas \n\
\n\
%blue%Prefijos adicionales para Usuarios o Grupos: \n\
%red%-%blue%:Eliminar Usuarios o Grupos de una protección \n\
%red%@%blue%: El Usuario o Grupo podrá modificar el cofre y añadir otros usuarios. Pero no podrán modificar el propietario. \n\
\n\
Examples \n\
%gold%Eliminar el acceso de un Grupo:%blue% %cmodify% -g:NombreGrupo \n\
%gold%Eliminar un usuario y un administrador:%blue% %cmodify% -NombreUsuario @NombreAdmin

